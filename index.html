<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/0f2aaab88e.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="banner banner--hide">
      <button class="banner__replay">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="banner__title"> Replay‚ùì </span>
    </section>
  </body>
</html>
